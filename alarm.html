<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="alarm.css">
    <title>Alarm Clock</title>
</head>
<body>
    
    <div class="alarm-clock">
        <h1>Alarm Clock</h1>
        <input type="text" name="" id="alarm" class="alarm" placeholder="Format e.g. Jun 6 2021 18:00:00 (24 hour format)">
        <div class="btn-container">
            <button class="btn btn-primary myBtn" id="setBtn">Set Alarm</button>
            <button class="btn btn-primary myBtn" id="stopBtn">Stop Alarm</button>
            <button class="btn btn-primary myBtn" id="resetBtn">Reset Alarm</button>
        </div>
        <div id="alarmDisplay"></div>
    </div>

</body>
<script src="alarm.js"></script>
</html>
